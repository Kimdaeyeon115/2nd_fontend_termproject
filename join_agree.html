<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>회원가입 약관 페이지</title>
        <a href="main.html"><img src="images/logo.png" alt="sns홈페이지" width="150px"></a>
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body id="container">
    <div id="join_agree">
        <form action="join.html">
            <div>
                <h1>회원 가입을 환영합니다</h1>
                <input id="agree_all" type="checkbox">
                <label for="agree_all">이용약관, 개인정보 수집 및 이용에 모두 동의합니다.</label>
            </div>
            <div>
                <input name="agree_terms" type="checkbox" id="agree_terms" value="Y" required>
                <label for="agree_terms">이용약관 동의(필수)</label><br>
                <textarea cols="50" rows="20" readonly>
누구나 회원가입이 가능하며
개인정보는 보안시키여 지켜집니다.
////////////////////////////////////
                    당사는 회원님의 개인 데이터를 광고주에게 판매하지 않으며, 회원님이 구체적으로 허락하지 않는 한 회원님을 직접 식별할 수 있는 정보(이름, 이메일 주소 또는 기타 연락처 정보)를 공유하지 않습니다. 대신 광고주는 당사에 광고 타게팅 대상과 같은 정보를 알려줄 수 있고, 당사는 관심이 있을 만한 사람에게 해당 광고를 노출합니다. 당사는 사람들이 Facebook 내부와 외부에서 광고주의 콘텐츠와 어떻게 상호작용하고 있는지 여부를 이해할 수 있도록 광고주에게 광고 성과 보고서를 제공합니다. 더 알아보려면 아래의 섹션 2를 참조하세요.

당사의 데이터 정책에는 당사가 회원님에게 보여드릴 광고를 결정하고 아래 설명된 기타 모든 서비스를 제공하기 위해 회원님의 개인 데이터를 어떻게 수집하고 사용하는지에 대해 설명되어 있습니다. 회원님은 또한 설정에서 당사가 회원님의 데이터를 어떻게 활용할지에 관해 회원님이 선택할 수 있는 공개 범위 설정을 언제든지 검토할 수 있습니다.
                </textarea>
            </div>
            <div>
                마케팅 활동 동의 및 광고 수신 동의<br>
                서비스와 관련되 신상품 소식, 이벤트 안내, 고객 혜택 등 다양한 정보를 제공합니다. <br>
                <input type="checkbox" id="maketing_sms_agree" name="maketing_sms_agree" value="Y">
                <label for="maketing_sms_agree">SMS 수신 동의 (선택)</label>
                <input type="checkbox" id="maketing_email_agree" name="maketing_email_agree" value="Y">
                <label for="maketing_email_agree">E-Mail 수신 동의 (선택)</label>
            </div>
            <div>
                <button type="reset">취소</button>
                <button type="submit">가입하기</button>
            </div>
        </form>
    </div>
</main>
<footer>
    <div id="bottom_menu">
        <ul>
            <li><a href="#">회사 소개</a></li>
            <li><a href="#">개인정보처리방침</a></li>
            <li><a href="./terms.html">이용약관</a></li>
            <li><a href="./story.html">개발자정보</a></li>
        </ul>
    </div>
</footer>
</body>
</html>
